<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>迷你音乐</title>
	<link rel="stylesheet" href="UI_Model_ZUI/css/zui.min.css">
	<link rel="stylesheet" href="css/miniMusic.css" />
	<script src="UI_Model_ZUI/lib/jquery/jquery.js"></script>
	<script src="UI_Model_ZUI/js/zui.min.js"></script>
	<script src="js/miniMusic.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="mainWindow">
	<div id="leftBox">
		<div id="login">
			<div id="headIcon"></div>
			<div id="headIconName">凤舞九天</div>
		</div>
		<div class="leftLabel">在线音乐</div>
		<div id="musicHouse">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img height="20px" src="img/music.ico">&nbsp;&nbsp;音乐馆</div>
		<div id="video">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img height="12px" src="img/video.ico">&nbsp;&nbsp;视频</div>
		<div id="radio">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img height="20px" src="img/radio.ico">&nbsp;&nbsp;电台</div>
		<div class="leftLabel">我的音乐</div>
		<div id="like">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img height="20px" src="img/like.ico">&nbsp;&nbsp;我喜欢</div>
		<div id="local">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img height="20px" src="img/local.ico">&nbsp;&nbsp;本地和下载</div>
		<div id="history">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img height="20px" src="img/history.ico">&nbsp;&nbsp;播放历史</div>
		<div id="recentList">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img height="20px" src="img/list.ico">&nbsp;&nbsp;试听列表</div>
		<nav class="menu" data-ride="menu" style="width: 150px; margin-left: 25px; margin-top: 20px;">
			<ul class="tree tree-menu" data-ride="tree" style="border: 0px;">
				<li class="open">
					<a id="creatList">创建的歌单</a>
					<ul style="border-radius: 10px">
						<li class="songList">&nbsp;&nbsp;&nbsp;歌单一</li>
						<li class="songList">&nbsp;&nbsp;&nbsp;歌单二</li>
					</ul>
				</li>
			</ul>
		</nav>
		<nav class="menu" data-ride="menu" style="width: 150px; margin-left: 25px; margin-top: 20px;">
			<ul id="treeMenu" class="tree tree-menu" data-ride="tree" style="border: 0px;">
				<li class="open">
					<a id="markList">收藏的歌单</a>
					<ul style="border-radius: 10px">
						<li class="songList">&nbsp;&nbsp;&nbsp;歌单一</li>
						<li class="songList">&nbsp;&nbsp;&nbsp;歌单二</li>
					</ul>
				</li>
			</ul>
		</nav>
	</div>
	<div id="middleBox">
		<div id="back_forward">
			<div id="back"></div>
			<div id="forward"></div>
		</div>
		<div class="input-control search-box search-box-circle has-icon-left has-icon-right" id="searchBox">
			<input id="inputSearch" type="search" class="form-control search-input" placeholder="搜索">
			<label class="input-control-icon-left search-icon"><img height="18px" src="img/search.ico"></label>
			<a id="clear" class="input-control-icon-right search-clear-btn"><img height="15px" src="img/clear.ico"></a>
		</div>
		<div id="showArea"></div>
		<div id="playBox">
			<div id="songProgressBox">
				<div id="songProgressBar">
					<div id="songProgressed"></div>
				</div>
				<div id="songDot">
					<div id="breathDot"></div>
				</div>
			</div>
			<div id="previousSong"></div>
			<div id="playOrPause"></div>
			<div id="nextSong"></div>
			<div id="volumeBox">
                <div id="volume"></div>
                <div id="volumeProgressBox">
                    <div id="volumeProgressBar">
                        <div id="volumeProgressed"></div>
                    </div>
                    <div id="volumeDot">
                        <div id="centerDot"></div>
                    </div>
                </div>
            </div>
		</div>
	</div>
	<div id="rightBox">
		<div id="close"></div>
		<div id="minimize"></div>
		<div id="mode"></div>
		<div id="setting"></div>
		<div id="dragArea"></div>
	</div>
</div>
</body>
</html>
